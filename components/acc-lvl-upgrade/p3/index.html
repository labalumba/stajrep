<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

    <title>acc-table</title>
  </head>

  <body>
    <div class="acc-lvl-upgrade-page-wrappo d-flex">
      <div class="acc-lvl-slider-wrappo">
        <div class="acc-lvl-slider-slide"></div>
        <div class="acc-lvl-slider-dot2"></div>
        <div class="acc-lvl-slider-content-wrap">
          <div class="acc-lvl-slider-dot1"></div>
          <div class="acc-lvl-slider-contentbox">
            <span class="acc-lvl-slider-contentbox-c1 pt-1">Second Step</span>
            <span class="acc-lvl-slider-contentbox-c2 pb-1"
              >ID VERIFICATION</span
            >
          </div>
        </div>

        <div class="acc-lvl-slider-dot3"></div>
      </div>

      <div class="acc-lvl-upgrade-idver-details mt-2">
        <form action="">
          <label for="acc-lvl-upgrade-choosecountry"><p>Choose issuing Country/Region</p></label>
          <input type="text" id="acc-lvl-upgrade-choosecountry">
          <hr class="acc-lvl-upgrade-vline">
          <h3>Select ID Type</h3>
          <div class="acc-lvl-upgrade-selecttype"> 
            <input
            type="radio"
            name="sizeBy"
            value="passaport"
            id="sizePassport"
            checked="checked"
          />
          <label for="sizePassport">Passport</label>
          <input
            type="radio"
            name="sizeBy"
            value="drivers"
            id="sizeDrivers"
            checked=""
          />
          <label for="sizeDrivers">Drivers License</label>
          <input
            type="radio"
            name="sizeBy"
            value="identitiy"
            id="sizeIdentity"
            checked=""
          />
          <label for="sizeIdentity">Identitiy Card</label>
          </div>
          <div class="submitchoice-wrappo mt-2">
            <h3>Submit Identitiy Cards</h3>
            <div class="tabs">
              <button class="tphoto" onclick="submitCard(event,'tphoto')" >Take Photo</button>
            <button class="ufile" onclick="submitCard(event,'ufile')">Upload File</button>
            <button class="umobile" onclick="submitCard(event,'umobile')">Use Your Mobile</button>
    
            </div>
          

            <div class="acc-lvl-upgrade-submitchoice-tabchoices mt-2">
              <div id="tphoto" class="submitchoice" style="display: none;">
                <div class="acc-lvl-scohice-tphoto" onclick="nextStep()">
                  <div class="acc-lvl-scohice-tphoto-svg mt-2">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M19.7938 0V40M0 20H40" stroke="white" stroke-width="2"/>
                      </svg>
                      
                  </div>
      
                  <label for="">Upload</label>
                </div>
                <div class="acc-lvl-schoice-tphoto-s2" style="display: none;">
                  <div class="acc-lvl-schoice-tphoto-svg2 mt-2">
                    <svg width="110" height="105" viewBox="0 0 110 105" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <rect width="110" height="105" rx="2" fill="white"/>

                      <defs>
                      <linearGradient id="paint0_linear" x1="95.9999" y1="91.7815" x2="14.9609" y2="92.0947" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#242424"/>
                      <stop offset="0.115699" stop-color="#242424"/>
                      <stop offset="0.266418" stop-color="#232323"/>
                      <stop offset="0.519052" stop-color="#212121"/>
                      <stop offset="0.86714" stop-color="#1E1E1E"/>
                      <stop offset="0.966043" stop-color="#1B1B1B"/>
                      </linearGradient>
                      </defs>
                      </svg>
                      
                  </div>
                  <label for="" style="display: block;">Please Check Your Photo</label>
      
                </div>
              </div>
              
              <div id="ufile" class="submitchoice" style="display:none">
                <svg width="110" height="105" viewBox="0 0 110 105" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="110" height="105" rx="2" fill="white"/>
                  <path d="M70.3324 73.553C70.2188 71.215 70.2188 68.76 70.3324 66.4219C71.241 65.3698 72.036 64.0839 72.7175 62.7979C73.9668 60.343 74.7618 57.3035 75.4432 54.0302C76.1246 53.9133 76.9197 53.4457 77.6011 52.7443C79.1911 51.3414 80.554 44.0934 81.1219 41.0539C81.349 39.1835 80.3269 37.8976 78.964 37.5468C79.759 32.9876 80.554 25.272 78.169 19.7776C74.4211 11.4774 68.4017 8.55484 64.6537 10.6591C63.8587 9.95768 62.4958 9.49007 60.1108 8.90555C52.9557 7.152 45.8006 7.61962 38.9861 13.231C33.5346 17.6733 32.1717 21.1804 32.5125 29.1298C32.626 32.6369 33.5346 35.0919 33.7618 36.9623C32.1717 36.9623 30.9224 38.2483 31.2632 40.2356C31.7175 43.2751 33.3075 51.3414 34.8975 52.7443C35.6925 53.4457 36.4875 53.9133 37.169 54.0302C37.7368 57.1866 38.5319 59.9923 39.2133 61.7458C40.0083 63.3825 40.9169 64.9022 41.9391 66.305C42.1662 68.6431 42.1662 71.0981 41.9391 73.4361L37.3961 78.463L0 87.4645V104.065C0 104.532 0.454294 105 1.02216 105H108.978C109.546 105 110 104.532 110 104.065V86.7631L74.8753 79.0475L70.3324 73.553Z" fill="url(#paint0_linear)"/>
                  <defs>
                  <linearGradient id="paint0_linear" x1="95.9999" y1="91.7815" x2="14.9609" y2="92.0947" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#242424"/>
                  <stop offset="0.115699" stop-color="#242424"/>
                  <stop offset="0.266418" stop-color="#232323"/>
                  <stop offset="0.519052" stop-color="#212121"/>
                  <stop offset="0.86714" stop-color="#1E1E1E"/>
                  <stop offset="0.966043" stop-color="#1B1B1B"/>
                  </linearGradient>
                  </defs>
                  </svg>
                  
              </div>
              
              <div id="umobile" class="submitchoice" style="display:none">
                <h2>Tokyo</h2>
                <p>Tokyo is the capital of Japan.</p>
              </div>
             
              </div>

            </div>
    

            <hr class="acc-lvl-upgrade-vline">
        </form>
  

        

      </div>



      </div>
    </div>
  </body>
</html>
